apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: log-cleaner
  namespace: kube-system
  labels:
    app: log-cleaner
spec:
  selector:
    matchLabels:
      name: log-cleaner
  template:
    metadata:
      labels:
        name: log-cleaner
    spec:
      containers:
      - name: log-cleaner
        image: debian
        command: ["/bin/sh"]
        args: ["-c", "while true; do find /var/log/* -mtime +365 -exec rm {} \; sleep 10;done"]

